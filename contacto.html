      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="icon" href="imagenes/telefono.png">

  <body>
    <header>
      <nav>
        <ul class="barranav">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="contacto.html">Contacto</a></li>
          <li><a href="index.html">Productos</a></li>
          <li><a href="carrito.html">Carrito</a></li>
        </ul>
      </nav>
    </header>
    <div class="contacto">
      <form
        action="https://formspree.io/f/xkgnobyj"
        method="POST"
        class="contacto-izquierda"
        id="formulario"
      >
        <div class="titulo">
          <h2>Contactenos</h2>
          <hr />
        </div>
        <input
          type="text"
          name="nombre"
          id="nombre"
          placeholder="Tu nombre"
          class="input-contacto"
        />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="example@gmail.com"
          class="input-contacto"
        />
        <textarea
          name="mensaje"
          id="mensaje"
          placeholder="Tu mensaje"
          class="input-contacto"
          required
        ></textarea>
        <button type="submit">Enviar</button>
      </form>
      <div class="contacto-derecha">
        <div class="mapa-container">
          <h3 class="ubicacion">Nuestra Ubicacion</h3>
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.3837498102143!2d-58.38403028801952!3d-34.61974147283568!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccb28578bb035%3A0x6c4718498787170d!2sLima%2C%20Cdad.%20Aut%C3%B3noma%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1731538105050!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
      <footer class="footer">
        <div class="redes-sociales">
          <a href="https://www.facebook.com" class="icono"><img src="imagenes/facebook.png" alt="Facebook"></a>
          <a href="https://www.instagram.com" class="icono"><img src="imagenes/instagram.jpg" alt="Instagram"></a>
          <a href="https://www.linkedin.com" class="icono"><img src="imagenes/linkedin.jpg" alt="LinkedIn"></a>
        </div>   
        <div class="footer-copyrigth">
          &copy; 2024. Reservados todos los derechos
          <br>
        </div>
      </footer>
      <script src="formulario.js"></script>
